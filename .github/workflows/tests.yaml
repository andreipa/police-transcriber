name: Run Unit Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'  # Adjust if your app requires a different version (e.g., 3.9, 3.10)

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libx11-dev libxext-dev libxrender-dev libgl1-mesa-glx libegl1-mesa

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install faster-whisper PyQt5  # Explicitly install key dependencies

      - name: List directory structure
        run: ls -R  # Debug: Verify file structure

      - name: Run unit tests
        env:
          ACTIONS_STEP_DEBUG: true  # Enable debug logging
        run: |
          python -m unittest discover -s tests -v